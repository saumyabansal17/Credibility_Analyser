<body onload="fillSuspectName()">
  <fieldset class="inputlobby text-light border border-light p-2">
    <form class="inputform">
      <h3>Enter the text to be analyzed:</h3>
      <div class="form-group">
        <p>Suspect name: <span id="suspectName"></span></p>
        <label for="premise">Premise:</label>
        <input type="text" class="form-control" name="pre" id="pre" placeholder="Enter premise/hypothesis">
      </div>
      <div class="form-group">
        <label for="statement">Hypothesis:</label>
        <input type="text" value="" class="form-control" id="hypo" placeholder="Hypothesis">
      </div>
      <div class="form-group">
        <label for="statement">Result:</label>
        <input type="text" value="" class="form-control" id="res" placeholder="Result">
      </div>
      <button onclick="analyse()" id="submit" type="submit" class="btn btn-primary so">Submit</button>
      <!-- <input type="submit" value="Submit"><br> -->
      <p>Once you submit the inputs, the statements would be checked against the premise and labelled accordingly.</p>
    </form>
    <button onclick="signOut()" id="signOut" type="submit" class="btn btn-primary so">Sign Out</button>
  </fieldset>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
</body>

</html>
